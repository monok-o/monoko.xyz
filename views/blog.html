<div class="posts">
  {{range .Posts}}
  <a href="/blog/{{.Path}}" class="post">
    <span class="gray">></span> <span class="blue">{{.Title}}</span>
  </a>
  {{end}}
</div>

<style>
  .posts {
    display: flex;
    flex-direction: column;
  }

  .post {
    margin-top: 16px;
    display: flex;
    flex-direction: row;
    gap: 8px;
  }
</style>
